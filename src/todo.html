<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do App Thamied</title>
	<link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>To Do App</h1>
    </header>
    <main>
        <section>
            <form class="todoForm">
                <label>
                    Add Item: <input type="text" name="item">
                </label>
                <button type="submit">Add</button>
            </form>
            <ul class="items"></ul>
            <button class="clearListBtn">Clear List</button>
        </section>
    </main>
</body>
</html>
